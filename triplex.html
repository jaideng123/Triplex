<html>
<header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="triple.css">

</header>
<body>
<div class="board">
    <div class="label">Top:</div>
    <br/>
    <table class= "surface top">
        <tr>
            <td><button class="grid-btn" value ="T1"></button></td>
            <td><button class="grid-btn" value ="T2"></button></td>
            <td><button class="grid-btn" value ="T3"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="T4"></button></td>
            <td><button class="grid-btn" value ="T5"></button></td>
            <td><button class="grid-btn" value ="T6"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="T7"></button></td>
            <td><button class="grid-btn" value ="T8"></button></td>
            <td><button class="grid-btn" value ="T9"></button></td>
        </tr>
    </table>
    <div class="label">Mid:</div>
    <br/>
    <table class= "surface middle">
         <tr>
            <td><button class="grid-btn" value ="M1"></button></td>
            <td><button class="grid-btn" value ="M2"></button></td>
            <td><button class="grid-btn" value ="M3"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="M4"></button></td>
            <td><button class="grid-btn" value ="M5"></button></td>
            <td><button class="grid-btn" value ="M6"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="M7"></button></td>
            <td><button class="grid-btn" value ="M8"></button></td>
            <td><button class="grid-btn" value ="M9"></button></td>
        </tr>
    </table>
    <div class="label">Bot:</div>
    <br/>
    <table class= "surface bottom">
         <tr>
            <td><button class="grid-btn" value ="B1"></button></td>
            <td><button class="grid-btn" value ="B2"></button></td>
            <td><button class="grid-btn" value ="B3"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="B4"></button></td>
            <td><button class="grid-btn" value ="B5"></button></td>
            <td><button class="grid-btn" value ="B6"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="B7"></button></td>
            <td><button class="grid-btn" value ="B8"></button></td>
            <td><button class="grid-btn" value ="B9"></button></td>
        </tr>
    </table>
</div>
<div class="left-player">
Player 1
<form action="">
(3)<input type="radio" name="sex" value="triangle"> <i class="fa fa-caret-square-o-up"></i><br>
(3)<input type="radio" name="sex" value="square"> <i class="fa fa-square-o"></i><br>
(3)<input type="radio" name="sex" value="circle"> <i class="fa fa-circle-o"></i><br>
(1)<input type="radio" name="sex" value="wild"> <i class="fa fa-star-o"></i><br>
</form>
<span class="active-player" id="p1">Your Turn</span>
</div>
<div class="right-player">
Player 2
<form action="">
(3)<input type="radio" name="sex" value="triangle"> <i class="fa fa-caret-up"></i><br>
(3)<input type="radio" name="sex" value="square"> <i class="fa fa-square"></i><br>
(3)<input type="radio" name="sex" value="circle"> <i class="fa fa-circle"></i><br>
(1)<input type="radio" name="sex" value="wild"> <i class="fa fa-star"></i><br>
</form>
<span class="active-player" id="p2">Your Turn</span>
</div>
</body>
</html>
