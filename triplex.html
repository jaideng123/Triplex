<html>
<header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="triple.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="triplex.js"></script>

</header>
<body>
<div class="center">
<div class="board">
    <div class="label">Top:</div>
    <br/>
    <table class= "surface top">
        <tr>
            <td><button class="grid-btn" value ="T1" id ="T1"></button></td>
            <td><button class="grid-btn" value ="T2" id ="T2"></button></td>
            <td><button class="grid-btn" value ="T3" id ="T3"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="T4" id ="T4"></button></td>
            <td><button class="grid-btn" value ="T5" id ="T5"></button></td>
            <td><button class="grid-btn" value ="T6" id ="T6"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="T7" id ="T7"></button></td>
            <td><button class="grid-btn" value ="T8" id ="T8"></button></td>
            <td><button class="grid-btn" value ="T9" id ="T9"></button></td>
        </tr>
    </table>
    <div class="label">Mid:</div>
    <br/>
    <table class= "surface middle">
         <tr>
            <td><button class="grid-btn" value ="M1" id ="M1"></button></td>
            <td><button class="grid-btn" value ="M2" id ="M2"></button></td>
            <td><button class="grid-btn" value ="M3" id ="M3"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="M4" id ="M4"></button></td>
            <td><button class="grid-btn" value ="M5" id ="M5"></button></td>
            <td><button class="grid-btn" value ="M6" id ="M6"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="M7" id ="M7"></button></td>
            <td><button class="grid-btn" value ="M8" id ="M8"></button></td>
            <td><button class="grid-btn" value ="M9" id ="M9"></button></td>
        </tr>
    </table>
    <div class="label">Bot:</div>
    <br/>
    <table class= "surface bottom">
         <tr>
            <td><button class="grid-btn" value ="B1" id ="B1"></button></td>
            <td><button class="grid-btn" value ="B2" id ="B2"></button></td>
            <td><button class="grid-btn" value ="B3" id ="B3"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="B4" id ="B4"></button></td>
            <td><button class="grid-btn" value ="B5" id ="B5"></button></td>
            <td><button class="grid-btn" value ="B6" id ="B6"></button></td>
        </tr>
        <tr>
            <td><button class="grid-btn" value ="B7" id ="B7"></button></td>
            <td><button class="grid-btn" value ="B8" id ="B8"></button></td>
            <td><button class="grid-btn" value ="B9" id ="B9"></button></td>
        </tr>
    </table>
</div>
<div class = "winner"></div>
</div>
<div class="left-player">
Player 1
<form action="" id="left">
(<span class="remaining">3</span>)<input type="radio" name="shape-left" value="triangle" id = "tb"> 
<label for = "tb"><i class="fa fa-caret-up left fa-2x"></i></label><br>
(<span class="remaining">3</span>)<input type="radio" name="shape-left" value="square" id = "sb"> 
<label for = "sb"><i class="fa fa-square left fa-2x"></i></label><br>
(<span class="remaining">3</span>)<input type="radio" name="shape-left" value="circle" id = "cb"> 
<label for = "cb"><i class="fa fa-circle left fa-2x"></i></label><br>
(<span class="remaining">1</span>)<input type="radio" name="shape-left" value="wild" id= "cw"> 
<label for = "cw"><i class="fa fa-star left fa-2x"></i></label><br>
</form>
<span class="active-player" id="p1">Your Turn</span>
</div>
<div class="right-player">
Player 2
<form action="" id='right'>
(<span class="remaining">3</span>)<input type="radio" name="shape-right" value="triangle-b" id = "tr"> 
<label for = "tr"><i class="fa fa-caret-up right fa-2x"></i></label><br>
(<span class="remaining">3</span>)<input type="radio" name="shape-right" value="square-b" id = "sr"> 
<label for = "sr"><i class="fa fa-square right fa-2x"></i></label><br>
(<span class="remaining">3</span>)<input type="radio" name="shape-right" value="circle-b" id = "cr"> 
<label for = "cr"><i class="fa fa-circle right fa-2x"></i></label><br>
(<span class="remaining">1</span>)<input type="radio" name="shape-right" value="wild-b" id = "wr"> 
<label for = "wr"><i class="fa fa-star right fa-2x"></i></label><br>
</form>
<span class="active-player" id="p2">Your Turn</span>
</div>
</body>
</html>
